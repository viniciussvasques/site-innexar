version: '3.8'

services:
  innexar-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: innexar-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - innexar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  innexar-network:
    driver: bridge

