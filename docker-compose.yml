version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: structurone_db
    environment:
      POSTGRES_DB: ${DB_NAME:-structurone}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - structurone_network

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: structurone_backend
    command: python manage.py runserver 0.0.0.0:8000
    entrypoint: /docker-entrypoint.sh
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8010:8000"
    environment:
      - DEBUG=True
      - DB_NAME=${DB_NAME:-structurone}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - CORS_ALLOWED_ORIGINS=http://localhost:3010,http://localhost:3011
      - DJANGO_ENV=development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - structurone_network
    restart: unless-stopped

  # Admin Panel (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: structurone_admin
    volumes:
      - ./admin:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3011:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8010/api
      - API_URL=http://backend:8000/api
    depends_on:
      - backend
    networks:
      - structurone_network
    restart: unless-stopped

  # Frontend (Next.js) - Quando implementado
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: structurone_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3010:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8010/api
      - API_URL=http://backend:8000/api
    depends_on:
      - backend
    networks:
      - structurone_network
    restart: unless-stopped
    profiles:
      - frontend  # SÃ³ inicia se usar --profile frontend

volumes:
  postgres_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local

networks:
  structurone_network:
    driver: bridge

