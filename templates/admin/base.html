<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }} - StructurOne Admin{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>StructurOne Admin Panel</h1>
        <nav>
            <a href="{% url 'admin_panel:dashboard' %}">Dashboard</a>
            <a href="{% url 'admin_panel:tenants_list' %}">Tenants</a>
            <a href="{% url 'admin_panel:users_list' %}">Users</a>
            <a href="{% url 'admin_panel:settings' %}">Settings</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Innexar - StructurOne</p>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
