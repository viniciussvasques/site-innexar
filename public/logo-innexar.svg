<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente azul moderno -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para o ícone -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone representando conexão/rede/tecnologia -->
  <g transform="translate(10, 10)">
    <!-- Círculo principal -->
    <circle cx="20" cy="20" r="18" fill="url(#iconGradient)" opacity="0.1"/>
    
    <!-- Elementos de conexão -->
    <circle cx="12" cy="12" r="3" fill="url(#iconGradient)"/>
    <circle cx="28" cy="12" r="3" fill="url(#iconGradient)"/>
    <circle cx="20" cy="28" r="3" fill="url(#iconGradient)"/>
    
    <!-- Linhas de conexão -->
    <line x1="12" y1="12" x2="28" y2="12" stroke="url(#iconGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="12" y1="12" x2="20" y2="28" stroke="url(#iconGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="28" y1="12" x2="20" y2="28" stroke="url(#iconGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Ponto central -->
    <circle cx="20" cy="18" r="2" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Texto INNEXAR -->
  <text x="60" y="35" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
    INNEXAR
  </text>
  
  <!-- Subtítulo/tagline -->
  <text x="60" y="48" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="400" fill="#6B7280" opacity="0.8">
    TECHNOLOGY SOLUTIONS
  </text>
</svg>